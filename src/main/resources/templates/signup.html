<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../static/css/pico.min.css" data-th-href="@{/css/pico.min.css}"/>
  <link rel="stylesheet" href="../static/css/signup.css" data-th-href="@{/css/signup.css}"/>
  <link rel="icon" href="../static/css/favicon.ico" type="image/x-icon"
        data-th-href="@{/css/favicon.ico}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@100;300;400;500;700;900&display=swap">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="../static/javascript/theme-toggler.js" data-th-src="@{/javascript/theme-toggler.js}"></script>

  <title>Signup</title>
</head>
<body>
<div class="body">
  <main class="container">
    <dialog open>
      <article>

        <div data-th-class="${errorMessage != null} ? alertNegative">
          <p data-th-text="${errorMessage} ?: _"></p>
        </div>


        <div class="notes">
          <a href="" id="theme-toggle">
            <span class="disable-selection">NOTES</span>
          </a>
        </div>
        <form action="#" method="post" data-th-action="@{/signup/process}" data-th-object="${signupRequest}">

          <label for="full-name">
            <input
                    type="text"
                    id="full-name"
                    data-th-field="*{fullName}"
                    name="fullName"
                    placeholder="Full name"
                    required
            />
          </label>

          <label for="email">
            <input
                    type="email"
                    id="email"
                    data-th-field="*{email}"
                    name="email"
                    placeholder="Email"
                    required
            />
          </label>

          <!-- Grid -->
          <div class="grid">
            <!-- Markup example 1: input is inside label -->
            <label for="username">
              <input
                      type="text"
                      id="username"
                      data-th-field="*{username}"
                      name="username"
                      placeholder="Username"
                      required
              />
            </label>

            <label for="Password">
              <input
                      type="password"
                      id="password"
                      data-th-field="*{password}"
                      name="password"
                      placeholder="Password"
                      required
              />

            </label>

          </div>

          <small>
            <small>We'll never share your credentials with anyone else.</small>
          </small>

          <!-- Button -->
          <button id="submit" type="submit">Signup</button>
          <script src="../static/javascript/submit.js" data-th-src="@{/javascript/submit.js}"></script>
        </form>


        <p>
          If you have an account,
          <a href="#" data-th-href="@{/login}"> Login </a>
        </p>
      </article>
    </dialog>
  </main>
</div>
</body>
</html>
